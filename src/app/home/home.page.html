<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Taller moviles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="formData">
    <ion-list>
      <ion-item>
        <ion-title>Ingrese un Celular</ion-title>
      </ion-item>
      <ion-item>
        <ion-input label="Ingrese la Marca" type="text" formControlName="marca"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Ingrese el Modelo" type="text" formControlName="modelo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Ingrese el Precio" type="number" formControlName="precio"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Ingrese el Almacenamiento" type="number" formControlName="almacenamiento"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button (click)="agregarTelefono()">Agregar Celular</ion-button>
  </form>

  <ion-card *ngFor="let cel of arrCells">
    <ion-card-header>
      <ion-img src="https://ionicframework.com/docs/img/demos/card-media.png"></ion-img>
      <ion-card-title>{{ cel.marca }}</ion-card-title>
      <ion-card-subtitle>{{ cel.modelo }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Precio: {{ cel.precio }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Almacenamiento: {{ cel.almacenamientoInterno }} GB</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>
